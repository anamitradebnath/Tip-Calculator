
<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script

	<script>			

  			$(document).ready(function(){
  				$("#mainForm").submit(function(){
  					$.ajax({
  						method: "POST",
  						url:"tipCalc-1.php",
  						data:{
  							billAmount: $("#totalBill").val()  							
  						},
  						success: function(data){  							
  							$("#tip").html(data['tipAmount']);
  							$("total").html(data['totalAmoun']);
  							return false;
  						}
  					});
  				});
  			});


	</script>

</head>
<body>
	<div id="mainArea">
		<span><h1>Tip Calculator</h1></span> </br> </br>

			<input type="radio" class="tipPercent" name="tipPercent" value="fifteen" >15%

		</br>
		</br>

</body>

</html>
